version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: "Sales of Greenweez. We have one row per product_id found in each orders_id."
        columns:
          - name: date_date
            description: "Date of purchase of products."
          - name: orders_id
            description: "Identification number of each order (not primary key)."
          - name: products_id
            description: "Identification number of each product (not primary key)."
          - name: revenue
            description: "The revenue generated by one product within one order."
          - name: quantity
            description: "The quantity bought of a product within one order."
          - name: "(orders_id || '-' || pdt_id)"
            description: primary key of the table
            tests:
              - unique
              - not_null

      - name: product
        identifier: raw_gz_product
        description: "List of products sold by Greenweez with associated price."
        columns:
          - name: products_id
            description: "Identification number of each product (primary key)."
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: "Price of each product." 
          
      - name: ship
        identifier: raw_gz_ship
        description: "Associated costs of shipping the products for Greenweez."
        columns:
          - name: orders_id
            description: "Identification number of each order (primary key)."
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: "Total amount charged to the customer for shipping the order."
          - name: logcost
            description: "Logistics cost, which could include expenses related to warehousing, distribution, packaging, and transportation beyond direct shipping."
          - name: ship_cost
            description: "Actual cost incurred by the company to ship the order, which may include carrier fees, fuel surcharges, and delivery expenses."